<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        switch (new Date().getDay()) {
            case 0:
                document.write("<h1>Bom trabalho!</h1>");
                break;
            case 1:
                document.write("<h6>Bom trabalho!<h6>");
            case 2:
                document.write("<h4>Bom trabalho!</h4>");
                break;
            case 3:
                document.write("<h4>Bom trabalho!");
                break;
            case 4:
                document.write("<h3>Bom trabalho!</h3>");
                break;
            case 5:
                document.write("Bom trabalho!</h1>");
                break;
            case 6:
                document.write("<h1>É fim de semana!</h1>");
                break;
            case 7:
                document.write("<h1>É fim de semana!</h1>");
                break;
        }
    </script>
</body>
</html>
