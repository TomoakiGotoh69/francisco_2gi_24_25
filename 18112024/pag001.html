<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão de download</title>
    <script>
        function download(){
            window.open("ap.zip");
        }
    </script>
</head>
<body>
    <h1>Iniciar Download!</h1>
    <h2>Clique nos botões:</h2>

    <form onsubmit="download()">
    <input type="submit" value="Baixar!">

    <button type="submit" onclick="window.open('text.docx')">Download!</button>
    </form>
</body>
</html>
