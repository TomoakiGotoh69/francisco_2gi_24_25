</head>
<body>
    <!--Criar Cabeçalho-->

    <!--Criar um formulário-->
    <div class="container">
        <h1>Ajuda</h1>
        <br>
        <fieldset>
            <legend><h2>Preencha o formulário para receber um Ticket:</h2></legend>
            <br>
    
        <div class="formlinha">
        <label for="contactNome">Nome:</label>
        <input name="contactNome" id="contactNome" type="text"/>

        <br>
    
        <div class="formlinha">
        <label for="tlmnumero">Número Telefone:</label>
        <input name="tlmnumero" id="tlmnumero" type="text"/>
        </div>
        <br>
    
        <div class="formlinha">

        <br>
        <div class="formlinha">
        <label for="morada">Morada:</label>
        <input name="morada" id="morada" type="text"/>

        <label for="data_id">Data de Nascimento:</label>
        <input id="data_id" name="data" type="date"><br><br>
        <br>
        Descreva o seu problema: <!--Pedir para o utilizador descrever o problema-->

        <label for="notes"></label>
        <textarea name="notas" cols="40" rows="6" maxlenght="200"></textarea>
        </div>
        <br>    
        <a href="ticket.html"> <!--Redirecionar o utilizador para uma página que o notifique que o seu código foi enviado-->
