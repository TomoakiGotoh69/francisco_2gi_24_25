<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Clique no botão para percorrer o bloco de código cinco vezes</p>
    <button onclick="cicloFor()">Experimenta</button>
    <script>
        function cicloFor() {
            var i;
            for (i = 0; i < 5; i++) {
                document.write("O número é: " + i + "<br>");
            }
        }
    </script>
</body>
</html>
