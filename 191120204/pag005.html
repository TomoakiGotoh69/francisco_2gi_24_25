<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Introduza um número e clique em OK:</p>
    <input id="id1" type="number" min="50" max="100">
    <button onclick="myFunction()">OK</button>
    <h3>Se o número for inferior a 50 ou superior a 100, uma mensagem de erro será exibida!</h3>
    <h2 id="cia"></h2>
    <script>
        function myFunction(){
            var fbi = document.getElementById("id1");
            if (fbi.checkValidity() == false){
                document.getElementById("cia").innerHTML = fbit.validationMessage;
            }else{
                document.getElement("cia")
            }
        }
    </script>
</body>
</html>
