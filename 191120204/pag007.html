<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruta = new Array(6)
        fruta[0] = "Laranja"
        fruta[1] = "Banana"
        fruta[2] = "Morango"
        fruta[3] = "Abacaxi"
        fruta[4] = "Maçã"
        fruta[5] = "Kiwi"
        document.write("<h3>Este Array tem "+ fruta.lenght +" elementos<br><br></h3>");
        for (var i=0; i<fruta.lenght,i++){
            document.write(fruta[i] + "<br>");
        }
    </script>
</body>
</html>
