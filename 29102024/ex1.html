<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num = prompt("Insira um número: ");

        num = Number(num);

        if (num % 2 == 0) {
            document.write("O número é par")
        }
        else {
            document.write("O número é ímpar")
        }
    </script>
</body>
</html>
