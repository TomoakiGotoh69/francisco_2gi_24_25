<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var nome="Passos Manuel"
    document.write(nome)
    document.write("<h1>"+nome+"</h1>")

    var nome=prompt("Insira o seu nome, por favor:")
    var hora=prompt("Introduza a hora, por favor:")
    if(hora<12){
      document.write("Bom dia, seja bem vindo senhor(a)"+nome);
    }else{
      if(hora>=14){
        document.write("Boa tarde, seja bem vindo senhor(a)"+nome);
      }else{
        document.write("Seja bem vindo, almoça connosco?");
      }}
  </script>
  <p>Este exemplo declara uma variável, dá um valor a essa variável e mostra essa variável.</p>

  <h1>Praticando com variáveis</h1>


</body>
</html>
