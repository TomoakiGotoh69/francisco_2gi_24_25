<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0;
        do
        {
            i++;
            document.write("O número é" + i);
            document.write("<br/>");
        }
        while (i <= 5);
    </script>
    <script>
        var asuaIdade="";
        do
        {
            asuaIdade = prompt("INTRODUZA A SUA IDADE!" , "AQUI POR FAVOR!")
        }
        while (isNaN(asuaIdade) == true);
        document.write("Muito bem a sua idade é de " + asuaIdade + " anos!");
    </script>
    <script>
        function aminhaFunc() {
            alert("Olá a todos!");
        }
    </script>
    </head>
    </body>
    <body>
        <h2>A minha primeira função em JavaScript!</h2>
        <button onclick="aminhaFunc()">Experimenta</button>
    </body>
    <p>Este exemplo chama a função que realiza uma operação e retorna o resultado:</p>
    <p id="teste">Aqui será apresentado o resultado!</p>
    <script>
        function multiplicaFunc(a, b, c, d) {
            return a * b * c * d;
        }
        document.getElementById("teste").innerHTML = multiplicaFunc(1, 2, 3, 4);
    </script>
</body>
</html>
