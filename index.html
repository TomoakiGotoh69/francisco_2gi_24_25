<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site - Inspirado no eBay</title>
    <style>
        /* Estilos globais */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Cabeçalho */
        header {
            background-color: #0064d2;
            padding: 15px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            flex: 1;
            margin: 0 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
        }

        /* Container principal */
        .container {
            padding: 20px;
        }

        /* Seção de produtos */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product-title {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }
        .product-price {
            color: #0064d2;
            font-size: 18px;
            font-weight: bold;
        }

        /* Rodapé */
        footer {
            background-color: #f4f4f4;
            padding: 15px 20px;
            text-align: center;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">Meu Site</div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar produtos...">
        </div>
        <div class="nav-links">
            <a href="#">Minha Conta</a>
            <a href="#">Carrinho</a>
            <a href="#">Ajuda</a>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <div class="container">
        <h2>Produtos em Destaque</h2>
        <div class="product-grid">
            <!-- Cartão de produto -->
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Produto 1" class="product-image">
                <div class="product-title">Produto 1</div>
                <div class="product-price">R$ 99,99</div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Produto 2" class="product-image">
                <div class="product-title">Produto 2</div>
                <div class="product-price">R$ 149,99</div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Produto 3" class="product-image">
                <div class="product-title">Produto 3</div>
                <div class="product-price">R$ 199,99</div>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        &copy; 2024 Meu Site. Todos os direitos reservados.
    </footer>

</body>
</html>
