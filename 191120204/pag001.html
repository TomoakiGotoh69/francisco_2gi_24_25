<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validaForm(){
            var x = document.formul.nome.value;
            if (x == null || x == "" || isNaN(x)) {
                alert("O campo nome está vazio ou é um número! Preencha-o corretamente, por favor!");
                return false;
            }
        }
    </script>
</head>
<body>
    <form name="formul" onsubmit="validaForm()">
        Nome:
        <input type="text" name="nome" autofucos>
        <input type="submit" value="Enviar!">
    </form>   
</body>
</html>
